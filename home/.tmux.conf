# prefixキーをC-aに変更
set -g prefix C-s
# C-bのキーバインドを解除
unbind C-b

# Copy mode
setw -g mode-keys vi

bind a setw synchronize-panes \; display "synchronize-panes #{?pane_synchronized,on,off}"

bind o select-pane -t :.+
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# prefix+\でペインを垂直分割する
bind v split-window -h

# prefix+-でペインを水平分割する
bind s split-window -v

unbind o
unbind i
# ペインをリサイズする
bind -r y resize-pane -L 18
bind -r u resize-pane -D 12
bind -r i resize-pane -U 12
bind -r o resize-pane -R 18

unbind L
bind-key H swap-pane -U
bind-key L swap-pane -D

bind-key r rotate-window
bind-key R rotate-window -D

bind-key N swap-window -t +1\; select-window -t +1
bind-key P swap-window -t -1\; select-window -t -1

# ペインを最大化する
bind -n C-z resize-pane -Z

# 256色モードを有効にする
set-option -g default-terminal "screen-256color"

set -ag terminal-overrides ",xterm-256color:Tc"
# Undercurl
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0
# ステータスラインの色を変更
setw -g status-style fg=colour255,bg=colour234


# status-leftを非表示にする
set -g status-left ""
# status-rightを非表示にする
set -g status-right ""
# window-statusを右寄せにする
set -g status-justify right

# windowのインデックスを1から始める
set -g base-index 1

# window-statusの見た目を変更
setw -g window-status-current-format '#[bg=colour2,fg=colour255] #I #W '
setw -g window-status-format '#[fg=colour242] #I #W '
setw -g window-status-current-format '#[bg=colour2,fg=colour255]#{?client_prefix,#[bg=colour3],} #I #W '

# マウス操作を有効にする
set-option -g mouse on

# prefix+r で設定のリロード
# bind r source-file ~/.tmux.conf \; display "Reloaded!"

set -g mode-style "fg=#eee8d5,bg=#073642"

set -g message-style "fg=#eee8d5,bg=#073642"
set -g message-command-style "fg=#eee8d5,bg=#073642"

set -g pane-border-style "fg=#073642"
set -g pane-active-border-style "fg=#eee8d5"

set -g status "on"
set -g status-interval 1
set -g status-justify "left"

set -g status-style "fg=#586e75,bg=#073642"

set -g status-bg "#002b36"

set -g status-left-length "100"
set -g status-right-length "100"

set -g status-left-style NONE
set -g status-right-style NONE

set -g status-left "#[fg=#073642,bg=#eee8d5,bold] #S #[fg=#eee8d5,bg=#7BBEF7,nobold,nounderscore,noitalics]#[fg=#15161E,bg=#7BBEF7,bold] #(whoami) #[fg=#7BBEF7,bg=#002b36]"
set -g status-right "#[fg=#586e75,bg=#002b36,nobold,nounderscore,noitalics]#[fg=#93a1a1,bg=#586e75] #{prefix_highlight} #{?window_zoomed_flag,#[fg=red]Zoomed#[default],Not Zoomed}#[fg=#657b83,bg=#586e75,nobold,nounderscore,noitalics]#[fg=#93a1a1,bg=#657b83] #[fg=#BAC3C3,bg=#657b83,nobold,nounderscore,noitalics]#{?client_prefix,#[fg=#82EA94],}#[fg=#15161E,bg=#BAC3C3,bold]#{?client_prefix,#[bg=#82EA94],} #h"

setw -g window-status-activity-style "underscore,fg=#839496,bg=#002b36"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#839496,bg=#002b36"
setw -g window-status-format '#[fg=#002b36,bg=#002b36]#[default] #I  #{b:pane_current_path} #[fg=#002b36,bg=#002b36,nobold,nounderscore,noitalics]'
setw -g window-status-current-format '#[fg=#002b36,bg=#eee8d5]#[fg=#6EA78E,bg=#eee8d5] #I #[fg=#eee8d5,bg=#6EA78E] #{b:pane_current_path} #[fg=#6EA78E,bg=#002b36,nobold]'
